<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productive-styles.css">
    <script src="productive-script.js"></script>
    <title>Productive WebSite Project</title>
    <link rel="icon" type="image/x-icon" href="img/4515017-removebg-preview.png">
</head>
<body>

<div class="all-box">
    <div class="box1">
        <div class="header">
            <div class="text">
                <p>To do List</p>
            </div>
            <div class="search-box">
                <input type="text" class="search-bar JS-input-bar" placeholder="Add a To do">
                <div class="due-date js-due-date">
                    <input type="date" class="calendar js-calendar">
                </div>
                <button class="add-button" onclick="getInputItem()">Add</button>
            </div>
            <div class="items-to-do"></div>
        </div>
    </div>
</div>
    
</body>
</html>
